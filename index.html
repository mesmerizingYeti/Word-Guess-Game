<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Josefin+Sans|Lato|Playfair+Display&display=swap" rel="stylesheet">
    <!-- font-family: 'Bangers', cursive; -->
    <!-- font-family: 'Josefin Sans', sans-serif; -->
    <!-- font-family: 'Lato', sans-serif;     -->
    <!-- font-family: 'Playfair Display', serif; -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Guess That State</title>
</head>

<body class="bc-denim-blue">
    <div class="container bc-popstar">
        <div class="row">
            <div class="col-5 first-row d-flex align-items-center c-white">
                <h1 class="bangers">Guess That State!!</h1>
            </div>
            <div class="col-7 first-row" id="media-container">
                <img src="./assets/images/ALASKA.png" alt="state" class="img-fade media">
                <img src="./assets/images/ALABAMA.png" alt="state" class="img-fade transparent media">
            </div>
        </div>
        <div class="row second-row d-flex justify-content-center mt-2 mb-2">
            <h2 class="lato c-eggshell">Press any key to get started.</h2>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <p class="lato c-eggshell"><u>Wins</u></p>
                <p id="wins" class="lato">0</p>
            </div>
            <div class="col-4">
                <p class="lato c-eggshell"><u>Word</u></p>
                <p id="current-word" class="josefin-sans"></p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <p class="lato c-eggshell"><u>Remaining Guesses</u></p>
                <p id="guesses-left" class="lato">12</p>
            </div>
            <div class="col-4">
                <p class="lato c-eggshell"><u>Guessed</u></p>
                <p id="guessed-letters" class="josefin-sans"></p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/constants.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>

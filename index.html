<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Josefin+Sans|Lato&display=swap" rel="stylesheet">
    <!-- font-family: 'Bangers', cursive; -->
    <!-- font-family: 'Josefin Sans', sans-serif; -->
    <!-- font-family: 'Lato', sans-serif;     -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Guess That State</title>
</head>
<body>
    
    <h1 class="bangers">Guess That State!!</h1>
    <div id="img-container">
        <img src="./assets/images/ALASKA.png" alt="state" class="img-fade">
        <img src="./assets/images/ALABAMA.png" alt="state" class="img-fade transparent">
    </div>
    <button id="change-img">Click</button>
    <h2 class="lato">Press any key to get started.</h2>
    <p class="lato">Wins</p>
    <p id="wins" class="lato">0</p>
    <p class="josefin-sans">Current Word</p>
    <p id="current-word" class="lato"></p>
    <p class="lato">Number of Guesses Remaining</p>
    <p id="guesses-left" class="lato">9</p>
    <p class="lato">Letters Already Guessed</p>
    <p id="guessed-letters" class="josefin-sans"></p>
    <div id="videoDiv"></div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0" id='video'frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/constants.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
